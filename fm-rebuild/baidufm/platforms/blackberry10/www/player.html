<div data-bb-type="screen" data-bb-indicator="false" data-bb-scroll-effect="on">
    <div data-bb-type="action-bar" id="ab">
        <div data-bb-type="action" data-bb-style="button" data-bb-img="img/ic_previous.png" onclick="UI.prev()">上一首</div>
        <div data-bb-type="action" data-bb-style="button" data-bb-img="img/ic_play.png" onclick="UI.playtoggle()" id="playbutton">播放</div>
        <div data-bb-type="action" data-bb-style="button" data-bb-img="img/ic_next.png" onclick="UI.next()">下一首</div>
        <!--
        <div data-bb-type="action" data-bb-style="button" data-bb-overflow="true" data-bb-img="img/ic_add_favorite.png">加入收藏夹</div>
        -->
        <div data-bb-type="action" data-bb-style="button" data-bb-overflow="true" data-bb-img="img/ic_play.png" onclick="UI.playtoggle()">播放/暂停</div>
        <div data-bb-type="action" data-bb-style="button" data-bb-overflow="true" data-bb-img="img/ic_previous.png" onclick="UI.prev()">上一首</div>
        <div data-bb-type="action" data-bb-style="button" data-bb-overflow="true" data-bb-img="img/ic_next.png" onclick="UI.next()">下一首</div>
        <div data-bb-type="action" data-bb-style="button" data-bb-overflow="true" data-bb-img="img/ic_download.png" onclick="UI.download()" id="menudownload">下载当前音乐</div>
        <div data-bb-type="action" data-bb-style="tab" data-bb-overflow="true" id="playing" onclick="Tab.show('playing')" data-bb-img="img/ic_play.png" data-bb-accent-text="正在播放" data-bb-selected="true">正在播放</div>
        <div data-bb-type="action" data-bb-style="tab" data-bb-overflow="true" id="channel" onclick="Tab.show('channel')" data-bb-img="img/ic_view_list.png" data-bb-accent-text="当前频道">当前频道</div>
        <div data-bb-type="action" data-bb-style="tab" data-bb-overflow="true" id="playlist" onclick="Tab.show('playlist')" data-bb-img="img/ic_view_details.png" data-bb-accent-text="查看当前播放列表">播放列表</div>
        <!--
        <div data-bb-type="action" data-bb-style="tab" data-bb-overflow="true" id="history" onclick="Tab.show('history')" data-bb-img="img/ic_history.png" data-bb-accent-text="">历史记录</div>
        -->
    </div>
    <div data-bb-type="menu">
        <div data-bb-type="menu-item" data-bb-img="img/info.png" data-bb-pin="left" onclick="Menu.about()">关于</div>
        <div data-bb-type="menu-item" data-bb-img="img/star.png" onclick="Menu.rate()">评价</div>
        <div data-bb-type="menu-item" data-bb-img="img/email.png" onclick="Menu.feedback()">反馈</div>
        <div data-bb-type="menu-item" data-bb-img="img/settings.png" data-bb-pin="right" onclick="Menu.settings()">设置</div>
    </div>
    <div data-bb-type="title" data-bb-caption="" data-bb-accent-text="" data-bb-img="img/114.png" id="titlebar" onclick="Tab.switchTo('playing')"></div>
    <div class="playing panel">
        <div id="actind">
            <div data-bb-type="activity-indicator" data-bb-size="medium" style="margin: 200px auto 10px"></div>
            <div style="margin: 10px auto"> 如果长时间没有响应，请检查你的网络连接。 </div>
        </div>
        <div data-bb-type="scroll-panel" id="lyrics">

        </div>
    </div>
